<link rel="stylesheet" href="../assets/css/login.css">

<body>

    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn" href="#">Usuário Existente</a></li>
                <li class="signup-inactive"><a class="btn" href="page/cadastro.html">Novo Usuário</a></li>
            </ul>
        </div>
        <div>
                <form class="form-signin" action="" method="post" name="form">
                    <label for="fullname">Email de usuario</label>
                    <input class="form-styling" id="email" type="text" name="fullname" placeholder="Digite seu nome completo" required />
    
                    <label for="dlno">Senha</label>
                    <input class="form-styling" id="password" type="text" name="dlno" placeholder="Digite a senha do usuario" required />
    
                    <div class="btn-animate">
                        <a class="btn-signin" href="#">Entrar na sua conta</a>
                    </div>
                </form>
    
            <div class="forgot">
                <a href="#">Esqueceu sua senha?</a>
            </div>
    
           <script src="../assets/js/login.js"></script>
             <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</body>
</html>
