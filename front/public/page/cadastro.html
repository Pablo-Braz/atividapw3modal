<link rel="stylesheet" href="../assets/css/login.css">

<body>
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signup-active"><a class="btn" href="page/cadastro.html">Novo Usuário</a></li>
                <li class="signin-inactive"><a class="btn" href="/">Usuário Existente</a></li>
            </ul>
        </div>
        <div>
            <form id="formUsuario" action="" method="post" name="form">
                <label for="fullname">Nome Completo</label>
                <input class="form-styling" type="text" id="fullname" placeholder="Digite seu nome completo" required />

                <label for="email">E-mail</label>
                <input class="form-styling" type="email" id="email" placeholder="Digite seu e-mail" required />

                <label for="dlno">Telefone</label>
                <input class="form-styling" type="text" id="dlno" placeholder="Digite o número da sua carteira de motorista" required />

                <label for="password">Crie uma Senha</label>
                <input class="form-styling" type="password" id="password" placeholder="Crie uma senha" required />

                <button type="submit" class="btn-signup">CADASTRAR</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/cadastrousuario.js"></script>
</body>
</html>
